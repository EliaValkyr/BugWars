<!DOCTYPE html>
<html lang="en" style="background: #CFCF8F">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>NavGame</title>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/custom.css" rel="stylesheet">
</head>

<body id="body" style="position:absolute;top:5px;left:5px;right:5px;bottom:5px;background:#CFCF8F; overflow-y: hidden;">
	<!-- Menu -->
	<div id="menu" style="height:100%; float: left;">
		<div id="menu-tab">
			<ul class="nav nav-tabs">
				<li id="menu-tab-games" class="active"><a href="#">Games</a></li>
				<li id="menu-tab-viewer" style="display: none;"><a href="#">Viewer</a></li>
				<!--li id="menu-tab-newgame"><a href="#">New game</a></li-->
				<li id="menu-tab-mapeditor"><a href="#">Map editor</a></li>
			</ul>
		</div>
		<div id="menu-content" style="height: 100%;">
		</div>
	</div>

	<!-- Board -->
	<div id="content" style="height:100%; float: right; visibility: hidden;">
	</div>

	<!-- Bootstrap Core JavaScript -->
	<script type="text/javascript">
		var remote = require('electron').remote;
		document.addEventListener('keydown', function (e) {
			if (e.which === 123) {
				remote.getCurrentWindow().webContents.openDevTools();
			} else if (e.which === 116) {
				location.reload();
			}
		});
	</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
